            <p>Email: <a href="eodoi303@gmail.com">mailto:email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/TechCon" target="_blank">Twitter</a></li>

        <section>
            <h2>Our Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890!2d-122.419415684681!3d37.77492927975852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6e0b123%3A0x123456789abcdef!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1700000000000"

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
